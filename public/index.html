<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Chat I/O</title>
    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link type="text/css" rel="stylesheet" href="/styles.css" />
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span id="home" class="mdc-toolbar__title catalog-title">Firebase Chat I/O</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          <a id="reload" href="#" class="login-actions login-links material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">update</a>
          <a id="add" href="#" class="login-actions login-links material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">add</a>
          <a id="logout" href="#" class="login-actions login-links material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">exit_to_app</a>
        </section>
      </div>
    </header>
    <main class="main mdc-layout-grid">
      <section id="firebaseui-auth-container"></section>
      <section id="addNewRoom" class="login-actions section">
        <h2 class="room-title mdc-typography--headline6">Agregar Sala</h2>
        <form id="storeRoom">
          <div class="mdc-text-field mdc-text-field--fullwidth">
            <input id="name" class="mdc-text-field__input"
                   type="text"
                   placeholder="Nombre de la Sala"
                   aria-label="Nombre de la Sala">
          </div>
          <br>
          <button class="mdc-button" style="background: #673AB7; color: white;">
            <i class="material-icons mdc-button__icon" aria-hidden="true">save</i>
            Guardar
          </button>
        </form>
      </section>
      <section id="rooms" class="login-actions section">
        <div id="general-rooms">
          <h2 class="room-title mdc-typography--headline6">Salas</h2>
          <ul id="rooms-list" class="mdc-list mdc-list--two-line mdc-list--avatar-list demo-list demo-list--with-avatars">

            <li class="mdc-list-item mdc-ripple-upgraded mdc-ripple-upgraded--foreground-activation">
            <span class="mdc-list-item__graphic" role="presentation">
              <i class="material-icons" aria-hidden="true">games</i>
            </span>
              <span class="mdc-list-item__text">
              Juegos
              <span class="mdc-list-item__secondary-text">Jan 17, 2014</span>
            </span>
            </li>
            <li class="mdc-list-item mdc-ripple-upgraded">
            <span class="mdc-list-item__graphic" role="presentation">
              <i class="material-icons" aria-hidden="true">pets</i>
            </span>
              <span class="mdc-list-item__text">
              Mascotas
              <span class="mdc-list-item__secondary-text">Jan 28, 2014</span>
            </span>
            </li>
          </ul>

        </div>

      </section>

      <section id="room" class="login-actions section">
        <ul id="conversation">
        </ul>
        <div style="position: absolute; bottom: 0; width: 95%;">
          <div style="position: relative; text-align: center;">
            <form id="sendMessage" style="width: 90%;" >
              <div id="tf-box-trailing-example" class="mdc-text-field  mdc-text-field--fullwidth mdc-text-field--with-trailing-icon">
                <input type="text" class="mdc-text-field__input"
                       placeholder="Escribe algo bonito"
                       id="message"
                       autocomplete="off"
                >
                <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                   onClick="document.getElementById('sendMessage').submit()"
                >send</i>
                <div class="mdc-line-ripple" style="transform-origin: 116.017px center 0px;"></div>
              </div>
            </form>
          </div>
        </div>

      </section>
      <div id="loader" class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="app.js"></script>
  </body>


</html>
